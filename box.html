<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-sizing</title>
  <style>
    .box {
      width: 250px;
      height: 250px;
      background-color: blue;
      border: 50px solid darkblue;
      padding: 100px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>	Texto</p>
  </div>
</body>
</html>
